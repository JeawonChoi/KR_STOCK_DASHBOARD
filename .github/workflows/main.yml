name: Daily Stock Data Auto Update

on:
  schedule:
    # 매일 평일(화~토) 한국 시간 00시 00분에 실행 (UTC 기준 15:00)
    - cron: '0 15 * * 1-5'
  workflow_dispatch: # 내가 원할 때 수동으로 버튼을 눌러 실행할 수 있는 옵션

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 불러오기
      uses: actions/checkout@v3

    - name: 파이썬 환경 세팅
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 필요한 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas beautifulsoup4 tqdm lxml aiohttp nest-asyncio

    - name: 크롤링 스크립트 실행
      run: python main.py

    - name: 새로 생성된 HTML 파일을 저장소에 자동 커밋 & 푸시
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "Auto-update daily stock data" || echo "No changes to commit"
        git push
